<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Réservation - Cartoon Agency</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/reservation.css">
  <link rel="stylesheet" href="../css/navbarre.css">

</head>
<body>

  <header>
    <h3>Cartoon Agency</h3>
    <ul>
      <li><a href="./index.html">Accueil</a></li>
      <li><a href="./html/contact.html">Contact et à propos</a></li>
      <li><a href=""><img src="./data/img/compte.png" alt=""></a></li>
    </ul>
  </header>
  <div class="container">
    <div class="title">
      <h2>Réservation de <t id="destination"></t></h2>
      <h4 class="bottom-line-black">Préparez vous a vivre une experience inoubliable !</h4>
    </div>

    <form action="./recapitulatif.html" method="get" onchange="priceCalcul()">
      <input type="hidden" name="destination" value="">
      <label class="col-2">
        <span class="label-text">Nom</span>
        <input type="text" name="lastname" required>
      </label>
      <label class="col-2">
        <span class="label-text">Prénom</span>
        <input type="text" name="firstname" required>
      </label>
      <label class="col-1">
        <span class="label-text">Email</span>
        <input type="text" name="email" required>
      </label>
      <label class="col-1">
        <span class="label-text">Téléphone</span>
        <input type="text" name="lasphonetname">
      </label class="col-1">
      <label class="col-2">
        <span class="label-text">Date de début</span>
        <input type="text" name="startdate" required>
      </label>
      <label class="col-2">
        <span class="label-text">Date de fin</span>
        <input type="text" name="enddate" required>
      </label>
      <label class="col-2">
        <span class="label-text">Nombre d'adulte (+13 ans)</span>
        <select name="adult" id="" required>
            <option value="" hidden>-</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
      </label>
      <label class="col-2">
        <span class="label-text">Nombre d'enfant (-12 ans)</span>
        <select name="children" id="" required>
            <option value="" hidden>-</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
      </label>
      <label>
        <span class="label-text">Information Complémentaire</span>
        <input type="text" name="informations">
      </label>
      <label class="checkbox">
        <span class="label-text">Je veux un petit dejeuner</span>
        <input type="checkbox" name="breakfast">
      </label>


      <div class="center">
        <button type="submit" class="btn">Valider<t id="prix"></t></button>
      </div>

    </form>
  </div>
  <div class="footer"></div>

  <script src="../js/reservation.js"></script>
</body>
</html>
